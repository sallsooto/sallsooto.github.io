<ng-container *ngIf="quizData">
    <div class="container">
        <h1>RESULTS</h1>
        <form>
    <div *ngFor="let question of quizData.results; let i = index" class="question">
      <p [innerHTML]="question.question"></p>
      <div *ngFor="let answer of question.answers; let answerIndex = index" class="answer-button-container">
        <button
          class="answer-button"
          [ngClass]="getAnswerClass(i, answer)"
        >
        <span [innerHTML]="answer"></span>
        
        </button>
      </div>
    </div>
    <div class="score" [ngClass]="getColorClass(calculateScore())">
      Final Score: {{ calculateScore() }} / {{ quizData.results.length }}
    </div>
    <button class="redirect-button" (click)="navigateToCreateQuiz()">Create New Quiz</button>
</form>
</div>
</ng-container>
